    <div class="FormDiv">
      <div
        class="borderanimation"
        style="background-image: url(IMG/Pumppng.png)"
      ></div>
      <div
        class="borderanimationL"
        style="background-image: url(IMG/Pumppng.png)"
      ></div>

      <div style="text-align: center; margin: 0 30px">
        <h1>Reach out to us if you have any comments or questions.</h1>
      </div>

      <form action="action_page.php">
        <label for="NameID">Name</label>
        <input id="NameID" type="text" placeholder="Did we forget?" />
        <br />
        <label for="CountryID">Country</label>
        <select id="CountryID" type="text">
          <option value="selectCountry">Select Country</option>
          <option value="unitedstates">United States</option>
          <option value="canada">Canada</option>
          <option value="mexico">Mexico</option>
          <option value="whaddya">What's a Country?</option>
        </select>
        <br />
        <label for="EmailID">Email Address</label>
        <input
          id="EmailID"
          type="emailaddress"
          placeholder="Makebelieve@somesite.com"
        />
        <br />

        <label for="questions">Comments</label>
        <br />
        <textarea
          name="question"
          id="questions"
          cols="25"
          rows="10"
          style="resize: none"
          placeholder="Something goes here"
        ></textarea>
        <br />

        <input type="submit" id="mySubmit" value="Submit" disabled title="I dont work!"/>

        <div style="text-align: right">
          <label for="YesJunk"
            >Want Junk mail? Yes
            <input id="YesJunk" type="radio" checked="checked" name="radio" />
          </label>
          <label for="NoJunk"
            >No <input id="NoJunk" type="radio" name="radio" />
          </label>
        </div>
      </form>

      <div
        class="borderanimationR"
        style="background-image: url(IMG/Pumppng.png)"
      ></div>

      <div
        class="borderanimationB"
        style="background-image: url(IMG/Pumppng.png)"
